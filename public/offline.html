<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>GiftBuddy - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 40px 24px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        font-size: 64px;
        margin-bottom: 24px;
        display: block;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 12px;
        color: #000;
      }

      p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        cursor: pointer;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .button:active {
        transform: translateY(0);
      }

      .hint {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="icon">üéÅ</span>
      <h1>You're Offline</h1>
      <p>
        Looks like you've lost connection to the internet. Some features may not
        be available right now.
      </p>
      <button class="button" onclick="location.reload()">
        Try Again
      </button>
      <div class="hint">
        <p>Your data will sync automatically when you're back online.</p>
      </div>
    </div>

    <script>
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
